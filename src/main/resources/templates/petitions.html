<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Petitions</title>
</head>
<body>

<h1>All Petitions</h1>

<form th:action="@{/petitions}" method="get">
    <input type="text"
           name="keyword"
           th:value="${keyword}"
           placeholder="Search petitions...">
    <button type="submit">Search</button>

    <div th:if="${keyword}">
        <p>Showing results for "<span th:text="${keyword}"></span>"</p>
        <button>
            <a th:href="@{/petitions}">Clear search</a>
        </button>
    </div>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Details</th>
    </tr>

    <tr th:each="petition : ${petitions}">
        <td th:text="${petition.id}"></td>
        <td th:text="${petition.title}"></td>
        <td th:text="${petition.description}"></td>
        <td th:text="${petition.author}"></td>
        <td>
            <a th:href="@{'/petitions/' + ${petition.id}}">View</a>
        </td>
    </tr>
</table>
<div>
    <p>
        <span>Want to have a say?</span>
        <span>Create a petition below:</span>
    </p>
    <a th:href="@{'/create'}">
        <button type="button" >Create Petition</button>
    </a>
</div>


</body>
</html>
